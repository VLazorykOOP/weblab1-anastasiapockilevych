<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        svg {
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: white; 
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>

<h1>Заокруглений нижній прямокутник</h1>

<svg width="800" height="600" viewBox="-4 -4 10 8" xmlns="http://www.w3.org/2000/svg">

<rect x="-4" y="-4" width="10" height="8" fill="white" />

<defs>
    <path id="curve-path" d="M -1 -2.5 Q 3 -5 7 -2.5" />
</defs>

<text fill="purple" font-family="Verdana" font-size="0.5" font-weight="bold">
    <textPath href="#curve-path" startOffset="10%">
        Привіт, Робот! (offset 10%)
    </textPath>
</text>


<g transform="scale(1, -1)">

    <circle cx="1.5" cy="2.5" r="0.5" stroke='black' stroke-width='0.04' fill="blue">
        <animate 
            attributeName="fill"
            values="blue; red; blue"
            keyTimes="0; 0.5; 1"
            dur="3s"
            repeatCount="indefinite"/>
    </circle>
    <circle cx="4.5" cy="2.5" r="0.5" stroke='black' stroke-width='0.04' fill="blue">
        <animate 
            attributeName="fill"
            values="blue; red; blue"
            keyTimes="0; 0.5; 1"
            dur="3s"
            repeatCount="indefinite"/>
    </circle>

    <rect x="0" y="1" width="1" height="1" stroke='black' stroke-width='0.04' fill="blue">
        <animateTransform 
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 0.5 1.5"
            to="360 0.5 1.5"
            dur="4s"
            repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="1" width="1" height="1" stroke='black' stroke-width='0.04' fill="blue">
        <animateTransform 
            attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 5.5 1.5"
            to="-360 5.5 1.5"
            dur="4s"
            repeatCount="indefinite"/>
    </rect>

    <ellipse id="arc-path" cx="3" cy="1" rx="2" ry="1" stroke='black' stroke-width='0.04' fill="blue">
        <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            from="0 0"
            to="0 0.5" 
            dur="2s"
            additive="sum"
            repeatCount="indefinite"
            keyTimes="0; 0.5; 1"
            values="0 0; 0 0.5; 0 0"/>
    </ellipse>

    <rect x="1" y="-2" width="1" height="1" stroke='black' stroke-width='0.04' fill="blue">
        <animate 
            attributeName="height"
            values="1; 1.5; 1"
            keyTimes="0; 0.5; 1"
            dur="2s"
            repeatCount="indefinite"/>
        <animate 
            attributeName="y"
            values="-2; -2.5; -2"
            keyTimes="0; 0.5; 1"
            dur="2s"
            repeatCount="indefinite"/>
    </rect>

    <rect x="4" y="-2" width="1" height="1" stroke='black' stroke-width='0.04' fill="blue">
        <animate 
            attributeName="height"
            values="1; 1.5; 1"
            keyTimes="0; 0.5; 1"
            dur="2s"
            repeatCount="indefinite"/>
        <animate 
            attributeName="y"
            values="-2; -2.5; -2"
            keyTimes="0; 0.5; 1"
            dur="2s"
            repeatCount="indefinite"/>
    </rect>

    <rect x="2" y="-1" width="2" height="1" rx="0.3" ry="0.3" stroke='black' stroke-width='0.04' fill="blue"/>

    <g stroke="black" stroke-width="0.05">
    <line x1="-3.5" y1="0" x2="5.5" y2="0" />
    <polyline points="5.5,0 5.3,-0.1 5.5,0 5.3,0.1" stroke-linejoin="round" stroke-linecap="round" />
    <line x1="0" y1="-3.5" x2="0" y2="3" />
    <polyline points="0,3 -0.1,2.8 0,3 0.1,2.8" stroke-linejoin="round" stroke-linecap="round" />

    <line x1="-3" y1="-0.1" x2="-3" y2="0.1" />
    <line x1="-2" y1="-0.1" x2="-2" y2="0.1" />
    <line x1="-1" y1="-0.1" x2="-1" y2="0.1" />
    <line x1="1" y1="-0.1" x2="1" y2="0.1" />
    <line x1="2" y1="-0.1" x2="2" y2="0.1" />
    <line x1="3" y1="-0.1" x2="3" y2="0.1" />
    <line x1="4" y1="-0.1" x2="4" y2="0.1" />
    <line x1="5" y1="-0.1" x2="5" y2="0.1" />
    <line x1="-0.1" y1="-3" x2="0.1" y2="-3" />
    <line x1="-0.1" y1="-2" x2="0.1" y2="-2" />
    <line x1="-0.1" y1="-1" x2="0.1" y2="-1" />
    <line x1="-0.1" y1="1" x2="0.1" y2="1" />
    <line x1="-0.1" y1="2" x2="0.1" y2="2" />
    </g>
</g>

</svg>
</body>
</html>
